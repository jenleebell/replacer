<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Find & Replace</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>The Find and Replacer</h1>
    <p>Step 1: Enter in a sentence.
      <br>
      Step 2: Enter in the word you want replaced.
      <br>
      Step 3: Enter the word you want to replace it with.
      <br>
      Step 4: Hit "Replace"
      <br>
    </p>

    <form class="form">
      <div class ="form-group">
        <label for="number"></label>
        <input type="text" class="form-control" id="sentence">
        <input type="text" class="form-control" id="originalword">
        <input type="text" class="form-control" id="replacedword">
      </div>

      <button type="submit" class="btn btn-danger">Replace</button>
    </form>

    <div id="results"></div>
    </div>
  </div>
</body>
</html>
